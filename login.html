<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('wikipedia.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0075c2;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005999;
        }

        .create-account {
            margin-top: 20px;
        }
        .hidden-link {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" placeholder="Username" name="username" id="username" required>
            <input type="password" placeholder="Password" name="password" id="password" required>
            <input type="submit" value="Login">
            <input type="button" value="Cancel" onclick="window.location.href='index.html'">
        </form>
        <p class="create-account hidden-link">Don't have an account? <a href="create.html">Create account</a></p>
    </div>

    <script>
        // Add an event listener to the form for submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Get the input values
            var enteredUsername = document.getElementById('username').value;
            var enteredPassword = document.getElementById('password').value;

            // Retrieve the stored username and password from local storage
            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            // Check if the entered credentials match the stored credentials
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                alert('Login successful!');
                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password. Please try again.');
                // Show the hidden link
                document.querySelector('.hidden-link').style.display = 'block';
            }
        });
    </script>
</body>
</html>
